<div class="container" data-ng-init="show()">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">

      <div class="jumbotron" ng-show="!filteredRecords">
        <strong>В гостевой книге еще нет записей.</strong>
        <br>
        <a href="#/create" class="btn">Добавить</a>
      </div>

      <div ng-repeat="record in filteredRecords track by $index" ng-hide="!filteredRecords" class="guest-record">
        <div class="row">
          <div class="col-lg-10">
              <h4>{{record.subject}}</h4>
          </div>
          <div class="col-lg-2">
            <a href="#/edit/{{$index}}">
              <i class="glyphicon glyphicon-edit"></i>
            </a>

            <a href ng-click="remove($index)">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <p>{{record.message}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <p class="record-author pull-left">
              <i class="glyphicon glyphicon-user"></i>
              {{record.author}}
            </p>
          </div>
          <div class="col-lg-6">
            <p class="record-date pull-right">
              <i class="glyphicon glyphicon-calendar"></i>
              {{record.createAt | date: 'dd.MM.yyyy HH:mm' }}
            </p>
          </div>
        </div>
      </div>

      <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                      class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></uib-pagination>
    </div>
  </div>
</div>
